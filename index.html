<HTML>
 <HEAD>
  <TITLE>MAIN</TITLE>
 </HEAD>
 <BODY>
 <CENTER>
  <H3>REGISTER YOURSELF</H3>
  <P>Fill up the form</P>
  <FORM>
   <INPUT TYPE="hidden"NAME="recipient" VALUE="swethavdevan@gmail.com">  
   <INPUT TYPE="hidden"NAME="subject" VALUE="Registration Form">
   <INPUT TYPE="hidden"NAME="redirect" VALUE="main.html"
   <TABLE>
    <TR>
      <TD><STRONG>NAME</STRONG></TD>
      <TD><INPUT NAME="name" TYPE="text" SIZE="25"></TD>
    </TR>
    <TR>
     <TD><STRONG>EMAIL</STRONG></TD>
     <TD><INPUT NAME="email" TYPE="text" SIZE="25"></TD>
    </TR>
    <TR>
      <TD><STRONG>MOBILE</STRONG></TD>
      <TD><INPUT NAME="mobile" TYPE="text" SIZE="25"></TD>
    </TR>
    <TR>
     <TD><STRONG>GENDER</STRONG></TD>
     <TD>MALE<INPUT NAME="gender" TYPE="radio" VALUE="male"><BR>
      FEMALE<INPUT NAME="gender" TYPE="radio" VALUE="female"></TD>
    </TR>
    <TR>
     <TD><STRONG>ADDRESS</STRONG></TD>
     <TD><TEXTAREA NAME="address" ROWS="4" COLUMNS="40"></TEXTAREA></TD>
    </TR>
    <TR>
     <TD><STRONG>SELECT LANGUAGES</STRONG></TD>
     <TD>C
       <INPUT NAME="Languages" TYPE="checkbox" VALUE="C"><BR>
      C++
       <INPUT NAME="Languages" TYPE="checkbox" VALUE="C++"><BR>
      PYTHON
       <INPUT NAME="Languages" TYPE="checkbox" VALUE="Python"><BR>
      JAVA
       <INPUT NAME="Languages" TYPE="checkbox" VALUE="Java"><BR>
      RUBY
       <INPUT NAME="Languages" TYPE="checkbox" VALUE="Ruby"><BR>
      PERL
       <INPUT NAME="Languages" TYPE="checkbox" VALUE="Perl"></TD>
    </TR>
    <TR>    
     <TD><STRONG>AGE GROUP</STRONG></TD>
     <TD><SELECT NAME="age">
      <OPTION SELECTED>AGE
      <OPTION> <18
      <OPTION> 18-25
      <OPTION> 25-30
      <OPTION> >30
     </SELECT></TD>
    </TR>
   </TABLE>
   <INPUT TYPE ="submit" VALUE="REGISTER">
   <INPUT TYPE="reset" VALUE="ANOTHER RESPONSE">
  </FORM>
 </CENTER>
 </BODY>
</HTML>
